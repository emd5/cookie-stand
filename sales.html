<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Sales | Salmon Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
  <header>
      <nav>
          <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="sales.html">Sales</a></li>
          </ul>
          
        </nav>
    <h1> Salmon Cookie Shop Sales</h1>
  <a id="rotator"><img src='assets/salmon.png' alt='salmon picture'></a>
  </header>
  
  <main>
    <form id="salmonForm">
      <fieldset>
        <label for="name">Store Name</label>
        <input name="name" type="text" placeholder="Enter store name" required>

        <label for="min">Min Cus</label>
        <input name="min" type="number" placeholder="Min #" required>

        <label for="max">Max Cus</label>
        <input name="max" type="number" placeholder="Max #" required>

        <label for="avg">Avg Cookies</label>
        <input name="avg" type="number" step="any" placeholder="Avg #" required>

        <!--Add eventlistener ith form element-->
        <button type="submit">Submit</button> 
      </fieldset>
    </form>

    <table id="salmonTable"></table>
  </main>
  <footer>
    <p> A Seattle Company | &#169; 2019</p>
  </footer>
  <script src="js/app.js"></script>

</body>
</html>
